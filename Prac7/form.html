<!DOCTYPE html>

<html >
    <head>
    <h1 style="font-size: 50px; margin-left: 10%; color: rgb(230, 129, 52); border-left: solid 3px black;padding-left: 10px;">Registration form</h1>
    <title>Exam Registration</title>
    <link rel="stylesheet" href="form.css">
    </head>
    <body >    
        <div id="b1">
            <section id = "Personal">
                <h2 >Personal Information:</h2>
                <form name="register" >
                   
                    <table>
                    <tr>
                    <td><input type = "text" placeholder="Name" name = "sname" ><p id="nval" style="display:inline;"></p></td>
                    </tr>
                    <tr>
                    <td><input type = "email" name = "Email" placeholder="Email" maxlength = 30/><p id="eval" style="display:inline;"></p></td>
                    </tr>
                    <tr>
                    <td><input type = "text" placeholder="Mobile No." name = "Contact" maxlength = 10/><p id="conct" style="display:inline;"></p></td>
                    </tr>
                    </table>
                    <tr>
                    <td> Date of Birth:<input type = "date" name="age" style="margin-left: 20px ;"/><p id="ageval" style="display:inline;"></p></td>
                    </tr>
                    <br><br><hr><br>
                </form>
            </section>
            
            <section id = "#Educational">
                    <h2 >Educational Information:</h2>
                <form name="register1" action="reg.html">
                   
                    <table>
                    <tr>
                    <td><input type = "text" name = "markx" placeholder="Xth percentage"  maxlength = 3/><p id="x" style="display:inline;"></p></td>
                    </tr>
                    <tr>
                    <td><input type = "text" placeholder="XIIth percentage" name = "markxii"  maxlength = 3/><p id="xii" style="display:inline;"></p></td>
                    </tr>    
                   </table>
                    <br><br><hr><br>
                </form>
            </section>

            <section id = "Payment">
                <h2>Payment Information</h2>

                <form name="register2">
                    <label  >Payment Mode :</label><br>
                    <input type="radio" name="Mode" onclick = "card()" style="margin-left: 60px;">
                    <label >Card</label><br>
                    <input type="radio" name="Mode" id="" onclick = "upipay()" style="margin-left: 60px;">
                    <label >UPI ID</label><br>
                    <section id = "card pay" style = "visibility:hidden">
                    <input type = "number" name = "cdno" placeholder="Card No." maxlength = 12 minlength="12"/>
                    </section>
                    <section id = "upi pay" style = "visibility:hidden">
                    <input type = "text" name = "upi" placeholder="UPI Id" maxlength = 30/>
                    </section>
                    <br><br><hr><br>

                    <div id="b2">
                        <input type="text" name="User_Id" placeholder="User Id"><br>
                        <input type="password" name="Password" id="password" placeholder="Password" minlength="8"><br>
                        <input type="submit" value="Submit" name="Submit">
                        <input type="reset" value="clear" name="reset"><br>
                    
                    </div>                    
        
                </form>
        </div>
        
        <script src="form.js"></script>
        
    </body>
</html>
