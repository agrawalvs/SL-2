 <!DOCTYPE html>
<html lang="en">

<head>
    <title>Array and Loops</title>
</head>

<body>
    <script>

        function remove_duplicates(arr) {
            var uarr = [];
            for (let i of arr) {
                if (uarr.indexOf(i) === -1) {
                    uarr.push(i);
                }
            }
            alert(uarr);
        }
        arr = [];
        input = prompt("Enter no. of elements:");
        for(var i=0;i<input;i++){
            input1 = prompt("Enter elements:");
            arr.push(input1);
        }
        remove_duplicates(arr);

    </script>
</body>

</html>
