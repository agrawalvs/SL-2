<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div id="Head">
        <div id="nav">
            <img src="img/logo.png" class="logo">
            <h1>Capital City Tourism's</h1>
            <button type="button"><a href="Tourist.html">Home</a></button>
        </div>

        <div id="main-container">
            <div id="card">
                <div id="from">
                    <h3>FROM CITY</h3>
                    <select name="City" id="">
                        <option value="">Bhopal</option>
                        <option value="">Khajuraho Erotic Temples</option>
                        <option value="">Bandhavgarh National Park</option>
                        <option value="">Gwalior</option>
                        <option value="">Sanchi Stupa</option>
                    </select>
                    <h5>MADHYA PRADESH</h5>
                </div>

                <div class="to">
                    <h3>TO CITY / COUNTRY</h3>
                    <select name="City" id="" placeholder="Search Destination">
                        <option value="">Bhopal</option>
                        <option value="">Khajuraho Erotic Temples</option>
                        <option value="">Bandhavgarh National Park</option>
                        <option value="">Gwalior</option>
                        <option value="">Sanchi Stupa</option>
                    </select>
                    <h5>MADHYA PRADESH</h5>
                </div>
            </div>
            <form action="">
                <div class="form">
                    <h1>Enter details</h1>
                    <div class="app-form">
                        <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME">
                        </div>
                        <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                        <input class="app-form-control" placeholder="CONTACT NO">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="Number of Travelers">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="Number of Days">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="Number of Nights">
                        </div>
                        <div class="app-form-group">
                            <br><h2>Booking Dates</h2><br>
                            <div class="flex">
                                <h3>From</h3>
                                <input type="date" required>
                            </div>
                            <div class="flex">
                                <h3>To</h3>
                                <input type="date" required>
                            </div>
                        </div><hr><br>

                        <div class="app-form-group buttons">
                        <button class="app-form-button" type="reset">CANCEL</button>
                        <button class="app-form-button" type="submit">Save</button>
                        </div>
                    </div>

                </div>
            </form>
        </div> 
    </div>
</body>
</html>
