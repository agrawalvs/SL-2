<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Employee</title>
</head>
<body>
    <script>
        class Employee{
            constructor (name, eid, salary, exp){
                this.name = name;
                this.eid = eid;
                this.salary = salary;
                this.exp = exp;
            }
            addincrement() {
                if(this.exp > 5){
                    return this.salary += (0.2)*this.salary; 
                }
                else{
                    return this.salary += (0.15)*this.salary;
                }
                
            }
        }

        var input = prompt("Enter no. of employee:");
        info = [input];
        for(var i=0;i<input;i++){
            var name = prompt("Enter name:");
            var id = prompt("Enter id:");
            sal = parseInt(prompt("Enter salary:"));
            var exp = prompt("Enter Experience:");
            info[i] = new Employee(name, id, sal, exp);
        }
        
        for(var i=0;i<input;i++){
            alert("\nEmployee Name :" + info[i].name
                + "\nold Salary of employee A :" + info[i].salary
                + "\nnew Salary of employee A :" + info[i].addincrement());
        }
    </script>
</body>
</html>
