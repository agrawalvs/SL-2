<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <h1 style="font-size: 50px; margin-left: 10%; color: rgb(230, 129, 52); border-left: solid 3px black;padding-left: 10px;">Registration form</h1>
    
</head>
<body >
    <form style="margin-left: 10%;" id="form">
        
         <input type="text" name="name"placeholder="name" siz ><br>
        <input type="text" name="batch" placeholder="batch"><br>
        <select name="Courses" id="">
                        <option value="Computer Science" selected>Computer Science</option>
                        <option value="Computer Science Data Management" >Computer Science Data Management</option>
                        <option value="Computer Science cyber security" selected>Computer Science Cyber security</option>
                        <option value="Computer Science AIML" selected>Computer Science AIML</option>
        </select> <br>
        <input type="text" name="WS" placeholder="working status"><br>
        <input type="email" name="Email" id="" placeholder="abc@example.com"><br>
        <input type="radio" name="Gender" id="">
                     <label for="male">Male</label>
                     <input type="radio" name="Gender" id="">
                     <label for="female">Female</label><br>
        <input type="checkbox" name="maths">
                     <label for="maths">Maths</label>
                     <input type="checkbox" name="Physic" checked>Physic
                     <input type="checkbox" name="Chemistry" checked>Chemistry
                     <input type="checkbox" name="Biology">Biology <br>
        <br><textarea name="description" id="" cols="30" rows="10">Enter the text</textarea><br>
        File type  : <input type="file" name="File Upload" accept="image/*"><br><br><br>
        
        
        User Id    : <input type="text" name="User_Id" placeholder="User Id"><br>
        Password   : <input type="password" name="Password" id="password" placeholder="ABC@12345" minlength="8"><br><br>

        <input type="submit" value="submit" name="submit">
        <input type="reset" value="clear" name="reset"><br>
                     

    </form>
</body>
</html>
